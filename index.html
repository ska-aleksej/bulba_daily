<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulba Daily</title>
    <link rel="icon" type="image/x-icon" href="images/potato_icon_256.ico">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <h1 class="title">Bulba Daily</h1>
                <div class="timers-wrapper">
                    <div class="timer-container" data-timer-id="friday">
                        <div class="timer-label">До вечера пятницы</div>
                        <div class="timer">
                            <div class="timer-unit">
                                <span class="timer-value" data-unit="days">0</span>
                                <span class="timer-unit-label">дней</span>
                            </div>
                            <span class="timer-separator">:</span>
                            <div class="timer-unit">
                                <span class="timer-value" data-unit="hours">0</span>
                                <span class="timer-unit-label">часов</span>
                            </div>
                            <span class="timer-separator">:</span>
                            <div class="timer-unit">
                                <span class="timer-value" data-unit="minutes">0</span>
                                <span class="timer-unit-label">минут</span>
                            </div>
                            <span class="timer-separator">:</span>
                            <div class="timer-unit">
                                <span class="timer-value" data-unit="seconds">0</span>
                                <span class="timer-unit-label">секунд</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </header>
        
        <main class="main-content">
            <section class="quote-section">
                <div class="quote-container">
                    <h2 class="section-title">Цитата дня</h2>
                    <div class="quote-speech-bubble">
                        <div class="hero-image" role="img" aria-label="Картошка"></div>
                        <div class="speech-bubble">
                            <blockquote class="quote" id="daily-quote">
                                "Загрузка цитаты..."
                            </blockquote>
                            <cite class="quote-author" id="quote-author"></cite>
                        </div>
                    </div>
                </div>
            </section>
            
           <section class="holidays-section">
               <div class="holidays-container">
                   <h2 class="section-title">Праздники сегодня</h2>
                   <ul class="holidays-list" id="holidays-list">
                       <!-- Праздники будут загружены динамически -->
                   </ul>
               </div>
           </section>

           <section class="names-section">
               <div class="names-container">
                   <h2 class="section-title">Именины отмечают</h2>
                   <div class="names-list" id="names-list">
                       <!-- Имена будут загружены динамически -->
                   </div>
               </div>
           </section>

           <section class="weather-section">
               <div class="weather-container">
                   <h2 class="section-title">Сравним погоду</h2>
                   <div class="weather-list" id="weather-list">
                       <!-- Загружу динамически -->
                   </div>
               </div>
           </section>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Bulba Daily</p>
        </footer>
    </div>

    <script src="scripts/app.js" type="module"></script>
</body>
</html>
