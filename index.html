<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulba Daily</title>
    <link rel="icon" type="image/x-icon" href="images/potato_icon_256.ico">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <div class="birthday-widget festive compact">
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="gift-icon">
                        <img src="images/gift-icon.svg" alt="Подарок">
                    </div>
                    <div class="birthday-count">через 3 дня</div>
                </div>
                <h1 class="title">Bulba Daily</h1>
            </div>
        </header>
        
        <main class="main-content">
           <section class="holidays-section">
               <div class="holidays-container">
                   <h2 class="section-title">Праздники сегодня</h2>
                   <ul class="holidays-list" id="holidays-list">
                       <!-- Праздники будут загружены динамически -->
                   </ul>
               </div>
           </section>

           <section class="names-section">
               <div class="names-container">
                   <h2 class="section-title">Именины отмечают</h2>
                   <div class="names-list" id="names-list">
                       <!-- Имена будут загружены динамически -->
                   </div>
               </div>
           </section>

           <section class="weather-section">
               <div class="weather-container">
                   <h2 class="section-title">Сравним погоду</h2>
                   <div class="weather-list" id="weather-list">
                       <!-- Загружу динамически -->
                   </div>
               </div>
           </section>
        </main>
    </div>

    <script src="scripts/app.js" type="module"></script>
</body>
</html>
