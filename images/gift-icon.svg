<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" class="gift-icon-svg">
    <!-- Коробка - основной цвет -->
    <rect x="8" y="28" width="48" height="28" rx="4" class="gift-box-main"/>
    <!-- Тень на коробке -->
    <rect x="8" y="28" width="48" height="8" class="gift-box-shadow"/>
    <!-- Крышка - основной цвет -->
    <rect x="4" y="20" width="56" height="12" rx="3" class="gift-lid-main"/>
    <!-- Блик на крышке -->
    <rect x="4" y="20" width="56" height="4" class="gift-lid-highlight"/>
    <!-- Лента вертикальная - основной цвет -->
    <rect x="28" y="20" width="8" height="36" class="gift-ribbon-main"/>
    <!-- Блик на ленте -->
    <rect x="30" y="20" width="4" height="36" class="gift-ribbon-highlight"/>
    <!-- Лента горизонтальная - основной цвет -->
    <rect x="4" y="26" width="56" height="6" class="gift-ribbon-horizontal"/>
    <!-- Блик на горизонтальной ленте -->
    <rect x="4" y="27" width="56" height="2" class="gift-ribbon-horizontal-highlight"/>
    <!-- Бант - основной эллипс -->
    <ellipse cx="32" cy="10" rx="10" ry="8" class="gift-bow-main"/>
    <!-- Левая петля -->
    <ellipse cx="26" cy="8" rx="6" ry="7" class="gift-bow-left"/>
    <!-- Правая петля -->
    <ellipse cx="38" cy="8" rx="6" ry="7" class="gift-bow-right"/>
    <!-- Центр банта -->
    <circle cx="32" cy="10" r="3" class="gift-bow-center"/>
</svg>
